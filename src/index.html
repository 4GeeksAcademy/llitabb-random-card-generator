<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Card Generator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body>
    <div class="card">
      <div id="symbol1"></div>
      <div id="value"></div>
      <div id="symbol2"></div>
    </div>
    <div class="values">
      <button id="reloadButton">Click for New Card</button>
      <label for="height">Height:</label>
      <input type="number" id="height" placeholder="Write height" />
      <label for="width">Width:</label>
      <input type="number" id="width" placeholder="Write width" />
      <button id="changeSizeButton" onclick="changeSize()">Change size</button>
    </div>
    <div class="fixed-bottom p-4">
      Made with ❤️ by Llitabb
    </div>
  </body>
</html>
